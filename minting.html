<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime world nft</title>
    <link rel="icon" href="images/logo.webp" type="image/webp">
    <script>
        window.onload = function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('overflow');
        }
    </script>
    <style>
        .loaded .preloader {
            display: none;
        }
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css' />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body class="overflow">
    <div class="preloader">
        <div class="loader">
            <span>Loading...</span>
        </div>
    </div>
    <div class="wrapper ">
        <div class="minting">
            <div class="firstblock__text">
                <img src="images/first_text.webp" alt="">
            </div>
            <div class="firstblock__rockleft">
                <img src="images/rocks_left.webp" alt="">
            </div>
            <div class="firstblock__rockright">
                <img src="images/rocks_right.webp" alt="">
            </div>
            <div class="firstblock__bottomgragient">
                <img src="images/roadmap_top.webp" alt="">
            </div>
            <header class="newheader">
                <div class="containerS">
                    <div class="newheader__row">
                        <div class="newheader__left">
                            <div class="header__logo">
                                <div class="header__logoimg">
                                    <img src="images/logo.webp" alt="">
                                </div>
                                <div class="header__logotext">anime <br>world <br>nft
                                </div>
                            </div>
                        </div>
                        <div class="newheader__right">
                            <div class="footer__social">
                                <ul>
                                    <li>
                                        <a href="#" target="_blank">
                                            <i class="fa fa-facebook" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank">
                                            <i class="fa fa-twitter" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank">
                                            <i class="fa fa-instagram" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank">
                                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank">
                                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="firstblock__girl">
                <img src="images/glaz.webp" alt="">
            </div>
            <div class="mintingbottom">
                <div class="containerS">
                    <h1 class="firstblock__title">minting</h1>
                    <div class="firstblock__top">anime world Mint 0/5000</div>
                    <a href="#" class="mintingbottom__connect">
                        <div class="header__connect">
                            <div class="header__connectleft">
                                <div class="header__connecttitle">Connect</div>
                                <div class="header__connectvalue">Metamask wallet</div>
                            </div>
                            <div class="header__connectright">
                                <div class="header__conectimg">
                                    <img src="images/header_connect.webp" alt="">
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="mintingbottom__price">price: 0.1 ETH</div>
                    <form>
                        <div class="mintingbottom__selects">
                            <label for="mint1" class="mintingbottom__label">
                                <input id="mint1" type="radio" checked name="mint">
                                <span>1 NFT</span>
                            </label>
                            <label for="mint2" class="mintingbottom__label">
                                <input id="mint2" type="radio" name="mint">
                                <span>2 NFTs</span>
                            </label>
                        </div>
                        <button type="submit" class="mintingbottom__btn">Mint now!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/script.js"></script>

</body>

</html>
